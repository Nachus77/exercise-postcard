<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Post Card Nacho</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>look how awsome! this is a post card that i created using HTML5</p>
					<p>this is so cool, cant wait to start doing more stuff</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Some Name" />
					<input type="text" placeholder="Some E-mail" />
					<input type="text" placeholder="Some Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>send my postcard</button>
			</div>
		</div>
	</body>
</html>
